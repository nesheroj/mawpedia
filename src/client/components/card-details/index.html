<section *ngIf="card">
  <md-card>
    <md-card-title>
      [{{ card.code }}] {{ card.name }}
    </md-card-title>
    <md-card-content>
      <h3 *ngIf="card.texts">Notes:</h3>
      <ul>
        <li *ngFor="#text of card.texts['Notes']" [innerHTML]="text | mpmarkdown"></li>
      </ul>
      <h3>Illustrations:</h3>
      <div class="cards-container">
        <md-card *ngFor="#illustration of card.illustrations">
          <a href="http://cdn.guerrademitos.com/PNGEN/{{ illustration.code }}.png" target="_blank">
            <img md-card-image src="http://cdn.guerrademitos.com/JPGEN/{{ illustration.code }}.jpg">
          </a>
          <md-card-title>{{ illustration.artistName }}</md-card-title>
          <md-card-content>
            <p [innerHTML]="illustration.note | mpmarkdown"></p>
          </md-card-content>
        </md-card>
      </div>
    </md-card-content>
    <md-card-actions align="end" *ngIf="isLogged()">
      <a md-button color="warn" [routerLinkle]="['EditCard', { code: card.code }]">EDIT</a>
    </md-card-actions>
  </md-card>
</section>
